<!DOCTYPE html>
<html>

<head>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.sound.min.js"

  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.12.0/matter.min.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"

  <script src="iss.js"></script>

  <style>
    #issMap {
      height: 400px; /* height is mandatory otherwise map won't come up */
    }
  </style>
</head>

<body>
  <!-- LIVE API DATA RETRIEVAL -->
  <h1>Where is the ISS</h1>
  <p>
    Latitude: <span id="lat"></span>ยบ
    <br />
    Longitude: <span id="lon"></span>ยบ
  </p>
  <div id="issMap"></div>

  <!-- CHART EXAMPLES WITH FETCH -->
  <canvas id="chart" width="800" height="400"></canvas>
  <img id="image" width="800" height="400" />

  <!-- PROMISES EXAMPLES -->
  <span id='text'></span>
  <br />
  <img id='image' width='300' />
</body>

</html>
